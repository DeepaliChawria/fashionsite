<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion(Float)</title>
    <link rel="stylesheet" href="css/style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



    
    <!-- FIRST SECTION STARTS -->


    <div class="box1">
        <div class="inner">
            <h2>Sign In</h2>
            <form action="">

                <label for="myEmail"></label>
                <input type="mail" name="mail" id="" placeholder=" Email Address">
                <br><br>



                <label for="myPassword"></label>
                <input type="text" name="text" id="" placeholder=" Password">
                <br><br>


                <button type="submit">Sign In</button>
                <br><br>


                <p>Don't have an account? Create One</p>
            </form>
        </div>
    </div>


    <!-- FIRST SECTION ENDS -->

















    <!-- FOOTER SECTION STARTS -->


    <div class="box5 clearfix">
        <div class="inner3 clearfix">
            <div class="footer1">
                <h2><span>Little</span> Fashion</h2>
                <span><p>Copyright <span class="fa fa-copyright"></span> 2045<span> <b>Little Fashion</b></span></p></span>
                <p>Desgined By Tooplate</p>
            </div>
            <div class="footer2">
                <h2>Sitemap</h2>
                <ul>
                    <li>Story</li>
                    <li>Privacy policy</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="footer3">
                <ul>
                    <li>Products</li>
                    <li>FAQs</li>
                </ul>
            </div>
            <div class="footer4">
                <h2>Social</h2>
                <span class="fa fa-youtube-play icon"></span>
                <span class="fa fa-whatsapp icon"></span>
                <span class="fa fa-instagram icon"></span>
                <span class="fa fa-skype icon"></span>
            </div>
        </div>
    </div>



    <!-- FOOTER SECTION ENDS -->


    
</body>
</html>
